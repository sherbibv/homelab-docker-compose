version: "3.9"

networks:
  media-management:
    external: true

services:
  sonarr:
    image: ghcr.io/linuxserver/sonarr:3.0.10
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ${VOLUMES_PATH}/media-management/sonarr:/config
      - ${MEDIA_HDD_PATH}/data:/media
    ports:
      - 8989:8989
    restart: unless-stopped
    networks:
      - media-management
    healthcheck:
      test: >
          curl --connect-timeout 15 --silent --show-error --fail http://localhost:8989/ping | grep -q 'OK'
      interval: 60s
      retries: 5
      timeout: 10s
      start_period: 60s

  radarr:
    image: ghcr.io/linuxserver/radarr:4.4.4
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ${VOLUMES_PATH}/media-management/radarr:/config
      - ${MEDIA_HDD_PATH}/data:/media
    ports:
      - 7878:7878
    restart: unless-stopped
    networks:
      - media-management
    healthcheck:
      test: >
          curl --connect-timeout 15 --silent --show-error --fail http://localhost:7878/ping | grep -q 'OK'
      interval: 60s
      retries: 5
      timeout: 10s
      start_period: 60s

  bazarr:
    image: ghcr.io/linuxserver/bazarr:1.2.0
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ${VOLUMES_PATH}/media-management/bazarr:/config
      - ${MEDIA_HDD_PATH}/data/movies:/movies
      - ${MEDIA_HDD_PATH}/data/series:/tv
    ports:
      - 6767:6767
    restart: unless-stopped
    networks:
      - media-management

  prowlarr:
    image: ghcr.io/linuxserver/prowlarr:0.3.2
    container_name: prowlarr
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - ${VOLUMES_PATH}/media-management/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped
    networks:
      - media-management

  jellyfin:
    image: ghcr.io/linuxserver/jellyfin:amd64-10.8.10
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
      - HEALTHCHECK_URL=http://localhost:8096/health
    group_add:
      - "44"
    volumes:
      - ${VOLUMES_PATH}/media-management/jellyfin:/config
      - ${MEDIA_HDD_PATH}/data/series:/data/tvshows
      - ${MEDIA_HDD_PATH}/data/movies:/data/movies
    ports:
      - 8096:8096
      - 8920:8920
      - 7359:7359/udp
    devices:
      - /dev/dri:/dev/dri
    restart: unless-stopped
    networks:
      - media-management
    healthcheck:
      test: curl --connect-timeout 15 --silent --show-error --fail http://localhost:8096/health | grep -q 'Healthy'
      interval: 1m00s
      timeout: 15s
      retries: 3
      start_period: 1m00s

  plex:
    image: lscr.io/linuxserver/plex:1.32.0
    container_name: plex
    ports:
      - 32400:32400
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
      - VERSION=docker
    volumes:
      - ${VOLUMES_PATH}/media-management/plex:/config
      - ${MEDIA_HDD_PATH}/data/series:/tv
      - ${MEDIA_HDD_PATH}/data/movies:/movies
    devices:
      - /dev/dri:/dev/dri # intel hw acc
    restart: unless-stopped
    networks:
      - media-management
    healthcheck:
      test: curl --connect-timeout 15 --silent --show-error --fail http://localhost:32400/identity
      interval: 1m00s
      timeout: 15s
      retries: 3
      start_period: 1m00s

  tvheadend:
    image: lscr.io/linuxserver/tvheadend:amd64-f32c7c59-ls159
    container_name: tvheadend
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ${VOLUMES_PATH}/media-management/tvheadend/config:/config
      - ${MEDIA_HDD_PATH}/data/tvheadend/recordings:/recordings
    ports:
      - 9981:9981
      - 9982:9982
      - 9983:9983
    restart: unless-stopped
    devices:
      - /dev/dvb:/dev/dvb
      - /dev/dri:/dev/dri
    networks:
      - media-management

  plextraktsync:
    image: ghcr.io/taxel/plextraktsync:0.26.3
    container_name: plextraktsync
    command: sync
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - ${VOLUMES_PATH}/media-management/plextraktsync/config:/app/config
    networks:
      - media-management

  tautulli:
    image: ghcr.io/tautulli/tautulli:v2.12.3
    container_name: tautulli
    restart: unless-stopped
    volumes:
      - ${VOLUMES_PATH}/media-management/tautulli/config:/config
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    ports:
      - 8181:8181
    networks:
      - media-management

  overseerr:
    image: lscr.io/linuxserver/overseerr:1.31.5
    container_name: overseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=${TIMEZONE}
      - PUID=1000
      - PGID=1000
    ports:
      - 5055:5055
    volumes:
      - ${VOLUMES_PATH}/media-management/overseerr/config:/config
    restart: unless-stopped
    networks:
      - media-management

  deluge:
    image: ghcr.io/linuxserver/deluge:2.1.1
    container_name: deluge
    ports:
      - 8112:8112
    environment:
      - TZ=${TIMEZONE}
      - DELUGE_LOGLEVEL=error
    volumes:
      - ${VOLUMES_PATH}/media-management/deluge:/config
      - ${MEDIA_HDD_PATH}/data/downloads:/downloads
    restart: unless-stopped
    networks:
      - media-management
    healthcheck:
      test: curl --connect-timeout 15 --silent --show-error --fail http://localhost:8112 || exit 1
      interval: 1m00s
      timeout: 15s
      retries: 3
      start_period: 1m00s

version: "3.9"

networks:
  media-management:
    external: true

services:
  sonarr:
    image: ghcr.io/linuxserver/sonarr:3.0.10
    container_name: sonarr
    ports:
      - 8989:8989
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ${VOLUMES_PATH}/media-management/sonarr:/config
      - ${MEDIA_HDD_PATH}/data:/media
    restart: unless-stopped
    networks:
      - media-management
    healthcheck:
      test: >
          curl --connect-timeout 15 --silent --show-error --fail http://localhost:8989/ping | grep -q 'OK'
      interval: 60s
      retries: 5
      timeout: 10s
      start_period: 60s

  radarr:
    image: ghcr.io/linuxserver/radarr:4.4.4
    container_name: radarr
    ports:
      - 7878:7878
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ${VOLUMES_PATH}/media-management/radarr:/config
      - ${MEDIA_HDD_PATH}/data:/media
    restart: unless-stopped
    networks:
      - media-management
    healthcheck:
      test: >
          curl --connect-timeout 15 --silent --show-error --fail http://localhost:7878/ping | grep -q 'OK'
      interval: 60s
      retries: 5
      timeout: 10s
      start_period: 60s

  bazarr:
    image: ghcr.io/linuxserver/bazarr:1.2.1
    container_name: bazarr
    ports:
      - 6767:6767
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ${VOLUMES_PATH}/media-management/bazarr:/config
      - ${MEDIA_HDD_PATH}/data/movies:/movies
      - ${MEDIA_HDD_PATH}/data/series:/tv
    restart: unless-stopped
    networks:
      - media-management

  prowlarr:
    image: ghcr.io/linuxserver/prowlarr:1.4.1
    container_name: prowlarr
    ports:
      - 9696:9696
    environment:
      - TZ=${TIMEZONE}
    volumes:
      - ${VOLUMES_PATH}/media-management/prowlarr:/config
    restart: unless-stopped
    networks:
      - media-management
     
  plextraktsync:
    image: lscr.io/linuxserver-labs/plextraktsync:0.26.4-ls14
    container_name: plextraktsync
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    volumes:
      - ${VOLUMES_PATH}/media-management/plextraktsync/config:/config
    restart: unless-stopped
    networks:
      - media-management

  tautulli:
    image: ghcr.io/tautulli/tautulli:v2.12.3
    container_name: tautulli
    ports:
      - 8181:8181
    volumes:
      - ${VOLUMES_PATH}/media-management/tautulli/config:/config
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
    restart: unless-stopped
    networks:
      - media-management

  overseerr:
    image: lscr.io/linuxserver/overseerr:1.32.5
    container_name: overseerr
    ports:
      - 5055:5055
    environment:
      - LOG_LEVEL=debug
      - TZ=${TIMEZONE}
      - PUID=1000
      - PGID=1000
    volumes:
      - ${VOLUMES_PATH}/media-management/overseerr/config:/config
    restart: unless-stopped
    networks:
      - media-management

  deluge:
    image: ghcr.io/linuxserver/deluge:2.1.1
    container_name: deluge
    ports:
      - 8112:8112
    environment:
      - TZ=${TIMEZONE}
      - DELUGE_LOGLEVEL=error
    volumes:
      - ${VOLUMES_PATH}/media-management/deluge:/config
      - ${MEDIA_HDD_PATH}/data/downloads:/downloads
    restart: unless-stopped
    networks:
      - media-management
    healthcheck:
      test: curl --connect-timeout 15 --silent --show-error --fail http://localhost:8112 || exit 1
      interval: 1m00s
      timeout: 15s
      retries: 3
      start_period: 1m00s
     
  wizarr:
    container_name: wizarr
    image: ghcr.io/wizarrrr/wizarr:2.1.3
    ports:
      - 5690:5690
    environment:
      - PUID=1000
      - PGID=1000
      - APP_URL=https://wizarr.sherbibv.eu/
      - DISABLE_BUILTIN_AUTH=false
      - TZ=${TIMEZONE}
    volumes:
      - ${VOLUMES_PATH}/media-management/wizarr/database:/data/database
    restart: unless-stopped
    networks:
      - media-management
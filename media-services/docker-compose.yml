version: "3.9"

networks:
  media-services:
    external: true

services:
  plex:
    image: linuxserver/plex:1.40.1
    container_name: plex
    ports:
      - 32400:32400
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TIMEZONE}
      - VERSION=docker
    volumes:
      - ${VOLUMES_PATH}/media-services/plex:/config
      - ${MEDIA_HDD_PATH}/data/series:/tv
      - ${MEDIA_HDD_PATH}/data/movies:/movies
    devices:
      - /dev/dri:/dev/dri # intel hw acc
    restart: unless-stopped
    networks:
      - media-services
    healthcheck:
      test: curl --connect-timeout 15 --silent --show-error --fail http://localhost:32400/identity
      interval: 1m00s
      timeout: 15s
      retries: 3
      start_period: 1m00s

  music-assistant:
    image: ghcr.io/music-assistant/server:2.0
    container_name: music-assistant
    volumes:
      - ${VOLUMES_PATH}/media-services/music-assistant:/data
    privileged: true
    network_mode: host
    healthcheck:
      test: curl --connect-timeout 15 --silent --show-error --fail http://localhost:8095/info
      interval: 1m00s
      timeout: 15s
      retries: 3
      start_period: 1m00s

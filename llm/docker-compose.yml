version: "3.9"

services:
  llama-cpp:
    image: local/llama.cpp:0.0.2 # version was build locally using the llama.cpp script from my other repo
    container_name: llama.cpp
    restart: unless-stopped
    network_mode: host
    command: -s -m $LLM_MODEL_PATH --host $LLM_HOST --port $LLM_PORT --ctx-size 4096
    volumes:
      - ${VOLUMES_PATH}/llm/models:/models
